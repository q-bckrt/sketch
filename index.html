<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="./builder.js" defer></script>
    <title>Etch</title>
</head>

    <h1>Etch!</h1>

                <p>Pen</p>
                <input type="color" class="color-picker" id="picker">

            <div><button id="rnd">rnd</button></div>
            <div><button id="rnb">rainbow</button></div>
            <div><button id="lighten">lighten</button></div>
            <div><button id="eraser">erase</button></div>
            <div><button id="clear">clear</button></div>
        </div>
    </div>
